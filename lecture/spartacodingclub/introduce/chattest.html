<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀원 목록</title>
    <!-- Bootstrap CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS 스타일 -->
    <style>
        /* 추가된 스타일 */
        body {
            background-color: #f5f5f5;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .team-member {
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .team-member:hover {
            transform: scale(1.05);
        }

        .team-member img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .team-member h3 {
            margin-top: 10px;
        }

        /* 모달 스타일 수정 */
        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }

        .modal-footer {
            background-color: #f8f9fa;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">팀원 목록</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="team-member" id="openMemberModal1">
                    <img src="team_member1.jpg" alt="팀원 1">
                    <h3>팀원 1</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="team-member" id="openMemberModal2">
                    <img src="team_member2.jpg" alt="팀원 2">
                    <h3>팀원 2</h3>
                </div>
            </div>
            <!-- 팀원 추가 -->
        </div>
    </div>

    <!-- 팀원 상세 정보 모달 창 -->
    <div class="modal fade" id="memberModal1" tabindex="-1" role="dialog" aria-labelledby="memberModal1Label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="memberModal1Label">팀원 1 상세 정보</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- 예시: 팀원 1 상세 정보 내용 -->
                    <p>이름: John Doe</p>
                    <p>직무: 개발자</p>
                    <p>연락처: john@example.com</p>
                    <p>팀 내역: 프로젝트 A, B</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="memberModal2" tabindex="-1" role="dialog" aria-labelledby="memberModal2Label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="memberModal2Label">팀원 2 상세 정보</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- 예시: 팀원 2 상세 정보 내용 -->
                    <p>이름: Jane Smith</p>
                    <p>직무: 디자이너</p>
                    <p>연락처: jane@example.com</p>
                    <p>팀 내역: 프로젝트 C, D</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript 및 jQuery 라이브러리 링크 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript 코드 추가 -->
    <script>
        $(document).ready(function() {
            // 팀원 1 모달 열기
            $('#openMemberModal1').click(function() {
                $('#memberModal1').modal('show');
            });

            // 팀원 2 모달 열기
            $('#openMemberModal2').click(function() {
                $('#memberModal2').modal('show');
            });
        });
    </script>
</body>
</html>
